<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Super Market</title>
</head>

<body onload="fetchData()">
    <div class="container">
        <div class="row">

            <!-- Data Grid -->
            <div class="col align-middle p-5 border-right">
                <table class="table justify-content-center" id="SuperMarketTable">
                    <thead>
                        <tr>
                            <th scope="col">Photo</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Location</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody id="TableBody">
                        <!-- Data goes here -->
                    </tbody>
                </table>
            </div>

            <!-- Form -->
            <div class="col align-middle p-5">
                <div class="form-group justify-content-center">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Super market name" onchange="handleFieldChange(event.target.value, 'name')" />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Super market description" onchange="handleFieldChange(event.target.value, 'description')" />
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" placeholder="Super market location" onchange="handleFieldChange(event.target.value, 'location')" />
                </div>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" class="form-control" id="photo" accept="image/png, image/jpeg" onchange="handleFieldChange(event, 'photo')" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" onclick="saveSuperMarket()">Salvar</button>
                </div>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
